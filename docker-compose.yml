version: '3.8'

services:
  # API Gateway - Traefik
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8888:8080"  # Traefik Dashboard (changed from 8080)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - leetcode-network

  # Queue Service - Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leetcode-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=leetcode_db
    ports:
      - "5433:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - leetcode-network

  server:
    build: ./server
    ports:
      - "5001:5001"
    volumes:
      - ./server:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/leetcode_db
      - RUNNER_URL=http://traefik:80/execute
      - REDIS_URL=redis://redis:6379/0
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.server.rule=PathPrefix(`/api`)"
      - "traefik.http.services.server.loadbalancer.server.port=5001"
    networks:
      - leetcode-network

  # Code Runner Workers (scalable)
  runner:
    build: ./runner
    environment:
      - FLASK_ENV=development
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    deploy:
      replicas: 2
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.runner.rule=PathPrefix(`/execute`)"
      - "traefik.http.services.runner.loadbalancer.server.port=5000"
    networks:
      - leetcode-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/keycloak
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: password
      KC_HOSTNAME_URL: http://localhost:8081
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    depends_on:
      - db
    networks:
      - leetcode-network

  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=PathPrefix(`/`)"
      - "traefik.http.services.client.loadbalancer.server.port=3000"
    networks:
      - leetcode-network

networks:
  leetcode-network:
    driver: bridge

volumes:
  redis_data:


